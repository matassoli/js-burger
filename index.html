<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <title>Create Your Burger</title>
</head>

<body>
  <div class="main__container">
    <h1>Create Your Burger</h1>
    <main>
      <input id="input__name" type="text" placeholder="Name Your Burger">
      <h3>Ingredients</h3>

      <ul class="ingredients__list">
        <li>
          <label for="cheese">Cheese
            <input id="cheese" class="ingredient" type="checkbox" value="4"> add
          </label>
        </li>
        <li>
          <label for="tomato">Tomato
            <input id="tomato" class="ingredient" type="checkbox" value="3"> add
          </label>
        </li>
        <li>
          <label for="egg">Egg
            <input id="egg" class="ingredient" type="checkbox" value="5"> add
          </label>
        </li>
        <li>
          <label for="lettuce">Lettuce
            <input id="lettuce" class="ingredient" type="checkbox" value="3"> add
          </label>
        </li>
        <li>
          <label for="mustard">Mustard
            <input id="mustard" class="ingredient" type="checkbox" value="2"> add
          </label>
        </li>
        <li>
          <label for="ketchup">Ketchup
            <input id="ketchup" class="ingredient" type="checkbox" value="2"> add
          </label>
        </li>
      </ul>

      <label for="input__discount">Discount Coupon</label>
      <input id="input__discount" type="text" placeholder="Code">
      <button id="tot" type="button" name="button">Calculate</button>
    </main>

    <footer>
      <h2>Your Price</h2>
      <h2 id="total" value="50">$ 50</h2>
    </footer>
  </div>


  <script src="js/myscript.js" type="text/javascript"></script>

</body>

</html>
