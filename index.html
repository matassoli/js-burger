<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <title>Create Your Burger</title>
</head>

<body>
  <div class="main__container">
    <img class="logo" src="img/burger-top.png" alt="">
    <h1>Create Your Burger</h1>
    <main>
      <input id="input__name" type="text" placeholder="Name Your Burger">
      <h3>Ingredients</h3>


      <div class="ingredients__list">
        <ul>
          <li><img src="img/cheese.svg" alt="">
            <label for="cheese">Cheese
              <input id="cheese" class="ingredient" type="checkbox" value="4"> <span>add</span>
            </label>
          </li>
          <li><img src="img/tomato.svg" alt="">
            <label for="tomato">Tomato
              <input id="tomato" class="ingredient" type="checkbox" value="3"> <span>add</span>
            </label>
          </li>
          <li><img src="img/fried-egg.svg" alt="">
            <label for="egg">Egg
              <input id="egg" class="ingredient" type="checkbox" value="5"><span>add</span>
            </label>
          </li>
          <li><img src="img/lettuce.svg" alt="">
            <label for="lettuce">Lettuce
              <input id="lettuce" class="ingredient" type="checkbox" value="3"><span>add</span>
            </label>
          </li>
          <li><img src="img/mustard.svg" alt="">
            <label for="mustard">Mustard
              <input id="mustard" class="ingredient" type="checkbox" value="2"><span>add</span>
            </label>
          </li>
          <li><img src="img/ketchup.svg" alt="">
            <label for="ketchup">Ketchup
              <input id="ketchup" class="ingredient" type="checkbox" value="2"><span>add</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="input__discount__container">
        <label for="input__discount">Discount Coupon</label>
        <input id="input__discount" type="text" placeholder="Insert Coupon">
      </div>

      <button id="tot" type="button" name="button">calculate</button>
    </main>

    <footer>
      <h2>Your Price</h2>
      <h2 id="total" value="50">$ 50</h2>
    </footer>
  </div>


  <script src="js/myscript.js" type="text/javascript"></script>

</body>

</html>
