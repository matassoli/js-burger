<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <title>Create Your Burger</title>
</head>

<body>
  <div class="main__container">
    <h1>Create Your Burger</h1>
    <main>
      <input class="input__name" type="text" placeholder="Name Your Burger">
      <h3>Ingredients</h3>

      <ul class="ingredients__list">
        <li>
          <label for="cheese">Cheese
            <input class="cheese" type="checkbox" value=""> add
          </label>
        </li>
        <li>
          <label for="tomato">Tomato
            <input class="tomato" type="checkbox" value=""> add
          </label>
        </li>
        <li>
          <label for="egg">Egg
            <input class="egg" type="checkbox" value=""> add
          </label>
        </li>
        <li>
          <label for="lettuce">Lettuce
            <input class="lettuce" type="checkbox" value=""> add
          </label>
        </li>
        <li>
          <label for="mustard">Mustard
            <input class="mustard" type="checkbox" value=""> add
          </label>
        </li>
        <li>
          <label for="ketchup">Ketchup
            <input class="ketchup" type="checkbox" value=""> add
          </label>
        </li>
      </ul>

      <label for="input__discount">Discount Coupon</label>
      <input class="input__discount" type="text" placeholder="Code">

      <button type="button" name="button">Calculate</button>
    </main>
  <footer>
    <h2>Your Price</h2>
    <h2 id="total">$ 50</h2>
  </footer>
</div>


  <script src="js/myscript.js" type="text/javascript"></script>
</body>

</html>
